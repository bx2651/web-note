<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .box {
            width: 240px;
            height: 200px;
        }

        li {
            list-style: none;
        }

        .text li {
            float: left;
            width: 60px;
            margin: 0 auto;
            background-color: orange;
        }

        .imgBox{
            position: relative;
        }
        img {
            width: 240px;
            position: absolute;
           top:22px;
           left:0;
        }
/* 
        .show {
            display: block;
        }

        .hide {
            display: none;
        } */

        .text .color {
            background-color: gray;
        }
    </style>
    
    <script>
       
        $(function () {
            $(".hide").css("display","none");
            $(".text li").hover(function () {

                $(this).addClass("text color").siblings().removeClass("text color")
                var liIndex=$(this).index();
                $(".img li").eq(liIndex).css("display","block").siblings().css("display","none");

            })
        })
    </script>
</head>

<body>
    <div class="box">
        <div>
            <ul class="text">
                <li>张三</li>
                <li>李四</li>
                <li>王五</li>
                <li>赵六</li>
            </ul>
        </div>
        <div class="imgBox">
            <ul class="img">
                <li class="show"><img src="/Users/duweigang/Desktop/test/0918/coffee1.jpeg"></li>
                <li class="hide"><img src="/Users/duweigang/Desktop/test/0918/coffee2.jpeg"></li>
                <li class="hide"><img src="/Users/duweigang/Desktop/test/0918/coffee3.jpeg"></li>
                <li class="hide"><img src="/Users/duweigang/Desktop/test/0918/coffee4.jpeg"></li>
            </ul>
        </div>
    </div>
</body>

</html>
