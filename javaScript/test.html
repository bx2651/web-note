<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute模拟fixed定位效果</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  height: 500px;
}
.parent_body{
  width: 80%;
  height: 100%;
  margin: 50px auto;
  border: 1px solid;
  position: relative;
  overflow: hidden;
}
.child_body{
  width: 100%;
  height: 100%;
  overflow: auto;
}
.content_body{
  width: 120%;
  height: 120%;
  background: #8BC34A;
}
.fixed_div{
  position: absolute;
  right: 10px;
  bottom: 10px;
}
</style>
</head>
<body>
  <div class="parent_body">
    <div class="child_body">
      <div class="content_body">
        我是content_body，我里面放内容
      </div>
      <div class="content_body">
        我是content_body，我里面放内容
      </div>
    </div>
    <div class="fixed_div">我是fixed_div，我需要一直停留parent_body右下侧</div>
  </div>
</body>
</html>
